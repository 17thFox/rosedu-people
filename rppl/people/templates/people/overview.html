{% extends 'base.html' %}
{% load people %}

{% block content %}
<h1>People</h1>
{% for p in persons %}
<div class="person">
    <a href="{% url profile p.pk %}">
        <div class="avatar-container">
            <img src="{% gravatar p %}" />
        </div>
    </a>
    <div class="name-container">
        <h3 class="name">{{ p.name }}</h3>
    </div>
</div>
{% endfor %}
<div class="spacer clear">
    <!-- empty content -->
</div>

<h3>Activity</h3>
{% for a in activities %}
<div class="activity">
	<ul>
		<li>{{ a.timestamp }}</li>
	</ul>
</div>


<a href="{% url project-list %}">Go to: Projects</a>
{% endblock %}
