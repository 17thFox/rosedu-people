{% extends 'base.html' %}
{% load people %}

{% block content %}
<h2>Activities</h2>
{% for a in object_list %}
<div class="activity">
    <h3>{{ a }}</h3>
    <div class="content">{{ a.description }}</div>
    <a href="{% url activity-detail a.id %}">Details</a>
</div>
{% endfor %}

<p class="clear">
    <a href="{% url overview %}">Go to: Overview</a>
</p>
{% endblock %}
